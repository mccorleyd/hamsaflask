{% extends "base.html" %}

{% block title %}Add a new movie{% endblock %}

{% block content %}
  <h1>Add New Movie</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>
      Movies:
      <input type="text" name="movie">
    </p>
    <p>
      Director:
      <input type="text" name="director">
    </p>

<label>{{ form.watched.label }} {{ form.watched() }}</label>
  <br>
    <button type="submit">Create</button>
  </form>
{% endblock %}
