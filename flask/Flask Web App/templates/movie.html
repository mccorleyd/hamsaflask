{% extends "base.html" %}

{% block title %}View movie{% endblock %}

{% block content %}
    <a href="{{ url_for('welcome') }}">
        Home
    </a>

    <h1>Movie</h1>
   <strong> Movie:</strong> {{ movie.movie }} <br>
    <strong>Director:</strong>    {{ movie.director }}

    <a href="{{ url_for('remove_movie', id=movie.id) }}">Remove this movie</a>
{% endblock %}
